<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-med">
<div class="container">
  <div class="navbar-header">
    <span class="icon-bar"></span>
  Seattle Parks Complete
  </div>
<ul class="nav navbar-nav navbar-right">
<li><a href="#" data-toggle="modal" data-target="#progressModal">Your Progress</a></li>
</ul>

</div>
</nav>

<div class="container">
<!-- Modal -->

<div id="progressModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
      <h4 class="modal-title">Your Progress thus far</h4>
      </div>
      <div class="modal-body">
        <p> You have been to <h2 id="myModalLabel"></h2> of the parks recognized by the City of Seattle</p>
        <p> Official city listing of all parks <a href="https://www.seattle.gov/parks/find/parks/">here</a>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
      </div>
    </div>
  </div>
</div>

<div id="map"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
